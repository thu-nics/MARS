defaults:
  - ../config/envs@_here_
  - ../config/deepspeed_zero@_here_
  - ../config/deepspeed_zero2@_here_
  - ../config/deepspeed_zero3@_here_
  - ../config/deepspeed_zero3_cpuoffload@_here_

hydra:
  run:
    dir: .
  output_subdir: null

exp_name: "agentic_pipeline"
seed: 42
# logging_dir: ./runs/logs
# output_dir: ./runs
# render_save_dir: ./runs/render
system_envs:
  USE_MODELSCOPE: '1'

#track_with: wandb
#tracker_kwargs:
#  api_key:
#  project: roll-agentic
#  name: ${exp_name}_sokoban
#  notes: "agentic_pipeline"
#  tags:
#    - agentic
#    - roll
#    - baseline

track_with: tensorboard
tracker_kwargs:
  log_dir: ./runs/tensorboard

num_gpus_per_node: 8

max_steps: 1
save_steps: 10000
logging_steps: 1
eval_steps: 10
resume_from_checkpoint: false

rollout_batch_size: 96
sequence_length: 32768

reward_clip: 20
advantage_clip: 10.0
ppo_epochs: 1
adv_estimator: "reinforce"
#pg_clip: 0.1
#dual_clip_loss: True
init_kl_coef: 0.0
whiten_advantages: true
entropy_loss_coef: 0

pretrain: /mnt/public/yuanhuining/models/Qwen3-4B/

actor_infer:
  model_args:
    flash_attn: fa2
    disable_gradient_checkpointing: true
    dtype: bf16
  generating_args:
    max_new_tokens: 4096 # single-turn response length
    top_p: 0.99
    top_k: 100
    num_beams: 1
    temperature: 0.6
    num_return_sequences: 1
  data_args:
    template: qwen3
  strategy_args:
    strategy_name: vllm
    strategy_config:
      gpu_memory_utilization: 0.8
      block_size: 16
      load_format: auto # should set 'auto' here, because default load_format is 'dummy'
  device_mapping: list(range(0,8))

enable_response_mask: True
action_sep: "||"
use_turn_scores: False # important to GAE when applying token-level rewards to token-level advantages. If False, will take the sum of scores as the reward for the last turn.
enable_think: True # False -> no think RL
max_actions_per_traj: 42

custom_envs:
  Connect4:
    env_type: connect_four
    max_actions_per_traj:  ${max_actions_per_traj}
    grid_vocab: false
    env_config:
      built_in_opponent: none
      render_mode: text

  Connect4-first-100:
    env_type: connect_four
    max_actions_per_traj:  ${max_actions_per_traj}
    grid_vocab: false
    env_config:
      built_in_opponent: mcts
      render_mode: text

  Connect4-second-100:
    env_type: connect_four
    max_actions_per_traj:  ${max_actions_per_traj}
    grid_vocab: false
    env_config:
      built_in_opponent: mcts
      opponent_player: 0
      render_mode: text

train_env_manager:
  format_penalty: 0.05 # sokoban env penalty_for_step=-0.1
  max_env_num_per_worker: 32
  env_groups: 96
  # under the same group, the env config and env seed are ensured to be equal
  group_size: 1
  tags: [Connect4, Connect4-first-100, Connect4-second-100]
  n_groups: [32, 32, 32] # If not set, all env names divide nums equally. Under the same group, the env config and env seed (prompt) are equal in each generation
